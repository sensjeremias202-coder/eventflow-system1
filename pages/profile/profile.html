<!-- ============================================ -->
<!-- PROFILE PAGE -->
<!-- ============================================ -->
<div class="card">
    <div class="card-header">
        <div class="card-title"><i class="fas fa-user"></i> Meu Perfil</div>
    </div>
    <div class="card-body">
        <div class="profile-info">
            <div class="profile-avatar">
                <i class="fas fa-user-circle"></i>
            </div>
            <div class="form-group">
                <label class="form-label">Nome Completo</label>
                <input type="text" class="form-control" id="profileName" readonly>
            </div>
            <div class="form-group">
                <label class="form-label">ID de Usuário</label>
                <div style="display: flex; align-items: center; gap: 10px;">
                    <input type="text" class="form-control" id="profileId" readonly style="font-family: monospace; font-size: 16px; font-weight: bold; color: #4361ee;">
                    <button class="btn btn-secondary" id="copyIdBtn" style="white-space: nowrap;">
                        <i class="fas fa-copy"></i> Copiar
                    </button>
                </div>
                <small style="color: #666; display: block; margin-top: 5px;">
                    <i class="fas fa-info-circle"></i> Use este ID para fazer login
                </small>
            </div>
            <div class="form-group">
                <label class="form-label">E-mail</label>
                <input type="email" class="form-control" id="profileEmail" readonly>
            </div>
            <div class="form-group">
                <label class="form-label">Tipo de Conta</label>
                <input type="text" class="form-control" id="profileRole" readonly>
            </div>
            <div class="form-group">
                <label class="form-label">Membro desde</label>
                <input type="text" class="form-control" id="profileRegistered" readonly>
            </div>
            <div class="form-group">
                <button class="btn btn-primary" id="editProfileBtn">
                    <i class="fas fa-edit"></i> Editar Perfil
                </button>
                <button class="btn btn-danger" id="deleteAccountBtn" style="margin-left: 10px;">
                    <i class="fas fa-trash"></i> Excluir Conta
                </button>
            </div>
        </div>
        
        <div class="card" style="margin-top: 20px;">
            <div class="card-header">
                <div class="card-title"><i class="fas fa-calendar-check"></i> Meus Eventos</div>
            </div>
            <div class="card-body" id="myEventsProfile">
                <!-- User's events will be loaded here -->
            </div>
        </div>
        
        <div class="card" style="margin-top: 20px;">
            <div class="card-header">
                <div class="card-title"><i class="fas fa-star"></i> Minhas Avaliações</div>
            </div>
            <div class="card-body" id="myRatingsProfile">
                <!-- User's ratings will be loaded here -->
            </div>
        </div>
    </div>
</div>
