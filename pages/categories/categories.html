<!-- ============================================ -->
<!-- CATEGORIES MANAGEMENT PAGE (Admin Only) -->
<!-- ============================================ -->
<div class="card">
    <div class="card-header">
        <div class="card-title">Gerenciar Categorias</div>
        <button class="btn btn-primary" id="addCategoryBtn">
            <i class="fas fa-plus"></i> Adicionar Categoria
        </button>
    </div>
    
    <table class="table">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Cor</th>
                <th>Ícone</th>
                <th>Eventos</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody id="categoriesTable">
            <!-- Categories will be loaded here by categories.js -->
        </tbody>
    </table>
</div>

<!-- Add Category Modal -->
<div class="modal" id="addCategoryModal">
    <div class="modal-content">
        <div class="modal-header">
            <h3>Adicionar Nova Categoria</h3>
            <button class="modal-close">&times;</button>
        </div>
        <form id="addCategoryForm">
            <div class="form-group">
                <label class="form-label" for="categoryName">Nome da Categoria</label>
                <input type="text" class="form-control" id="categoryName" placeholder="Nome da categoria" required>
            </div>
            
            <div class="form-group">
                <label class="form-label" for="categoryColor">Cor</label>
                <input type="color" class="form-control" id="categoryColor" value="#4361ee" required>
            </div>
            
            <div class="form-group">
                <label class="form-label" for="categoryIcon">Ícone (Font Awesome)</label>
                <input type="text" class="form-control" id="categoryIcon" placeholder="Ex: fas fa-music" required>
                <small style="color: var(--gray);">Use classes do Font Awesome (ex: fas fa-music, fas fa-utensils)</small>
            </div>
            
            <div class="form-group">
                <button type="submit" class="btn btn-primary" style="width: 100%;">Criar Categoria</button>
            </div>
        </form>
    </div>
</div>
