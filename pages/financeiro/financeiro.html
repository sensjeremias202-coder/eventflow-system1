<!-- ============================================ -->
<!-- FINANCEIRO PAGE (Treasurer & Admin) -->
<!-- ============================================ -->
<div class="card">
    <div class="card-header">
        <div class="card-title">
            <i class="fas fa-coins"></i> Gestão Financeira de Eventos
        </div>
        <div>
            <button class="btn btn-primary treasurer-only" id="addExpenseBtn" style="display: none;">
                <i class="fas fa-plus"></i> Adicionar Gasto
            </button>
        </div>
    </div>
    
    <div class="card-body">
        <!-- Seletor de Evento -->
        <div class="form-group">
            <label class="form-label">Selecione o Evento</label>
            <select class="form-control" id="selectEventFinancial">
                <option value="">Selecione um evento...</option>
            </select>
        </div>
        
        <!-- Informações Financeiras do Evento -->
        <div id="financialInfo" style="display: none;">
            <!-- Resumo Financeiro -->
            <div class="financial-summary">
                <div class="financial-card">
                    <div class="financial-icon">
                        <i class="fas fa-wallet"></i>
                    </div>
                    <div class="financial-details">
                        <span class="financial-label">Valor Inicial</span>
                        <span class="financial-value" id="valorInicial">R$ 0,00</span>
                    </div>
                </div>
                
                <div class="financial-card">
                    <div class="financial-icon negative">
                        <i class="fas fa-shopping-cart"></i>
                    </div>
                    <div class="financial-details">
                        <span class="financial-label">Total de Gastos</span>
                        <span class="financial-value negative" id="totalGastos">R$ 0,00</span>
                    </div>
                </div>
                
                <div class="financial-card">
                    <div class="financial-icon positive">
                        <i class="fas fa-piggy-bank"></i>
                    </div>
                    <div class="financial-details">
                        <span class="financial-label">Valor de Sobra</span>
                        <span class="financial-value positive" id="valorSobra">R$ 0,00</span>
                    </div>
                </div>
            </div>
            
            <!-- Formulário de Valor Inicial (Tesoureiro) -->
            <div class="card treasurer-only" id="initialValueForm" style="display: none; margin-top: 20px;">
                <div class="card-header">
                    <div class="card-title">Definir Valor Inicial</div>
                </div>
                <div class="card-body">
                    <div class="form-group">
                        <label class="form-label">Valor Inicial (R$)</label>
                        <input type="number" class="form-control" id="inputValorInicial" placeholder="0.00" step="0.01" min="0">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Justificativa</label>
                        <textarea class="form-control" id="inputJustificativaInicial" rows="2" placeholder="Descreva a origem do valor inicial"></textarea>
                    </div>
                    <button class="btn btn-primary" id="saveInitialValueBtn">
                        <i class="fas fa-save"></i> Salvar Valor Inicial
                    </button>
                </div>
            </div>
            
            <!-- Lista de Gastos -->
            <div class="card" style="margin-top: 20px;">
                <div class="card-header">
                    <div class="card-title">Gastos Registrados</div>
                </div>
                <div class="card-body">
                    <div id="expensesList">
                        <p style="text-align: center; color: var(--gray);">Nenhum gasto registrado ainda.</p>
                    </div>
                </div>
            </div>
            
            <!-- Histórico de Alterações (Admin) -->
            <div class="card admin-only" id="changesHistory" style="display: none; margin-top: 20px;">
                <div class="card-header">
                    <div class="card-title">
                        <i class="fas fa-history"></i> Histórico de Alterações
                    </div>
                </div>
                <div class="card-body">
                    <div id="changesList">
                        <p style="text-align: center; color: var(--gray);">Nenhuma alteração registrada.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Modal: Adicionar Gasto -->
<div class="modal" id="addExpenseModal">
    <div class="modal-content">
        <div class="modal-header">
            <h3>Adicionar Gasto</h3>
            <button class="modal-close">&times;</button>
        </div>
        <form id="addExpenseForm">
            <div class="form-group">
                <label class="form-label" for="expenseDescription">Descrição do Gasto</label>
                <input type="text" class="form-control" id="expenseDescription" placeholder="Ex: Aluguel de som" required>
            </div>
            
            <div class="form-group">
                <label class="form-label" for="expenseValue">Valor (R$)</label>
                <input type="number" class="form-control" id="expenseValue" placeholder="0.00" step="0.01" min="0.01" required>
            </div>
            
            <div class="form-group">
                <label class="form-label" for="expenseDate">Data do Gasto</label>
                <input type="date" class="form-control" id="expenseDate" required>
            </div>
            
            <div class="form-group">
                <label class="form-label" for="expenseJustification">Justificativa</label>
                <textarea class="form-control" id="expenseJustification" rows="3" placeholder="Explique o motivo deste gasto" required></textarea>
            </div>
            
            <div class="form-group">
                <button type="submit" class="btn btn-primary" style="width: 100%;">
                    <i class="fas fa-check"></i> Registrar Gasto
                </button>
            </div>
        </form>
    </div>
</div>

<!-- Modal: Editar Gasto -->
<div class="modal" id="editExpenseModal">
    <div class="modal-content">
        <div class="modal-header">
            <h3>Editar Gasto</h3>
            <button class="modal-close">&times;</button>
        </div>
        <form id="editExpenseForm">
            <input type="hidden" id="editExpenseId">
            
            <div class="form-group">
                <label class="form-label" for="editExpenseDescription">Descrição do Gasto</label>
                <input type="text" class="form-control" id="editExpenseDescription" required>
            </div>
            
            <div class="form-group">
                <label class="form-label" for="editExpenseValue">Valor (R$)</label>
                <input type="number" class="form-control" id="editExpenseValue" step="0.01" min="0.01" required>
            </div>
            
            <div class="form-group">
                <label class="form-label" for="editExpenseDate">Data do Gasto</label>
                <input type="date" class="form-control" id="editExpenseDate" required>
            </div>
            
            <div class="form-group">
                <label class="form-label" for="editExpenseJustification">Motivo da Alteração</label>
                <textarea class="form-control" id="editExpenseJustification" rows="3" placeholder="Explique por que está alterando este gasto" required></textarea>
            </div>
            
            <div class="form-group">
                <button type="submit" class="btn btn-primary" style="width: 100%;">
                    <i class="fas fa-save"></i> Salvar Alterações
                </button>
            </div>
        </form>
    </div>
</div>
