<div class="page-header">
    <h1><i class="fas fa-credit-card"></i> Sistema de Pagamentos</h1>
    <p>Gerencie pagamentos e transações de eventos</p>
</div>

<div class="card">
    <div class="card-header">
        <div class="card-title">Transações Recentes</div>
        <button class="btn btn-primary" onclick="paymentSystem.exportTransactions()">
            <i class="fas fa-download"></i> Exportar
        </button>
    </div>
    <div class="card-body">
        <div id="transactions-list"></div>
    </div>
</div>

<div class="card" style="margin-top: 20px;">
    <div class="card-header">
        <div class="card-title">Relatório Financeiro</div>
    </div>
    <div class="card-body">
        <div class="form-group">
            <label>Período</label>
            <div style="display: flex; gap: 10px;">
                <input type="date" id="startDate" class="form-control">
                <input type="date" id="endDate" class="form-control">
                <button class="btn btn-primary" onclick="generateFinancialReport()">Gerar Relatório</button>
            </div>
        </div>
        <div id="financial-report"></div>
    </div>
</div>
